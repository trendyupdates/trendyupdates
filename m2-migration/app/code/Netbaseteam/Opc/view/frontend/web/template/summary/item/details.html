<!-- ko foreach: getRegion('before_details') -->
<!-- ko template: getTemplate() --><!-- /ko -->
<!-- /ko -->

<td class="cmsmart-product-item-name-block product-item-name-block">
    <span class="product-item-name" data-bind="text: $parent.name"></span>
</td>

<td class="cmsmart-details-qty details-qty">
    <!--<span class="label">&lt;!&ndash; ko i18n: 'Qty' &ndash;&gt;&lt;!&ndash; /ko &ndash;&gt;</span>-->
    <div class="box-qty" data-item-id="text: $parent.item_id">
        <label for="qty_input"></label>
        <input class="qty qty-item-display"
               data-bind="value: $parent.qty, event :{change: function(){updateNewQty($parent)}}" id="qty_input">

        <div class="control-qty">
            <div data-change-type="add" class="osc-add" data-bind="click: function(){addQty($parent)}"></div>
            <div data-change-type="minus" class="osc-minus" data-bind="click: function(){minusQty($parent)}"></div>
        </div>
    </div>
</td>
<!-- ko foreach: getRegion('after_details') -->
<!-- ko template: getTemplate() --><!-- /ko -->
<!-- /ko -->

<!-- ko if: (JSON.parse($parent.options).length > 0)-->
<div class="product options" data-bind="mageInit: {'collapsible':{'openedState': 'active'}}">
    <span data-role="title" class="toggle cmsmart-opc-sidebar-toggle"><!-- ko i18n: 'View Details' -->
        <!-- /ko --></span>

    <div data-role="content" class="content cmsmart-subitem-content">
        <strong class="subtitle"><!-- ko i18n: 'Options Details' --><!-- /ko --></strong>
        <dl class="item-options cmsmart-opc-all-subitem-options">
            <!--ko foreach: JSON.parse($parent.options)-->
            <dt class="label cmsmart-opc-subitem-title" data-bind="text: label"></dt>
            <!-- ko if: ($data.full_view)-->
            <dd class="values cmsmart-opc-item-value" data-bind="html: full_view"></dd>
            <!-- /ko -->
            <!-- ko ifnot: ($data.full_view)-->
            <dd class="values cmsmart-opc-item-value" data-bind="html: value"></dd>
            <!-- /ko -->
            <!-- /ko -->
        </dl>
    </div>
</div>
<!-- /ko -->
