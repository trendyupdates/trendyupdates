<div class="payment-option _collapsible opc-payment-additional discount-code cmsmart-discount-code-wrapper cmsmart-opc-additional-blocks"
     data-bind="mageInit: {'collapsible':{'openedState': '_active'}}, myTestHandler: {} ">
    <div class="payment-option-title field choice" data-role="title">
        <span class="action cmsmart-action-toggle action-toggle" id="block-discount-heading" role="heading" aria-level="2">
            <!-- ko i18n: 'Discount Codes:'--><!-- /ko -->
        </span>
    </div>
    <div class="cmsmart-payment-option-content payment-option-content" data-role="content">

        <form class="form form-discount cmsmart-discount-form cmsmart-additional-block-form-wrapper" id="discount-form" data-bind="blockLoader: isLoading">
            <div class="payment-option-inner">
                <div class="field">
                    <label class="label cmsmart-additional-block-code-label" for="discount-code">
                        <span class="cmsmart-additional-block-code-name" data-bind="i18n: 'Enter your coupon code:'"></span>
                    </label>
                    <div class="control">
                        <span class="nb-text">Enter your coupon code:</span>
                        <input class="input-text cmsmart-input-for-code"
                               type="text"
                               id="discount-code"
                               name="discount_code"
                               data-validate="{'required-entry':true}"
                               data-bind="value: couponCode, attr:{placeholder: $t('')} " />
                    </div>
                </div>
            </div>
            <!-- ko foreach: getRegion('messages') -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
            <div class="cmsmart-actions-toolbar actions-toolbar">
                <div class="primary">
                    <!-- ko ifnot: isApplied() -->
                    <button class="action cmsmart-action-code-button cmsmart-action-apply action-apply" type="submit" data-bind="'value': $t('Apply Discount'), click: apply">
                        <span><!-- ko i18n: 'Apply'--><!-- /ko --></span>
                    </button>
                    <!-- /ko -->
                    <!-- ko if: isApplied() -->
                    <button class="action cmsmart-action-code-button cmsmart-action-cancel action-cancel" type="submit" data-bind="'value': $t('Cancel'), click: cancel">
                        <span><!-- ko i18n: 'Cancel'--><!-- /ko --></span>
                    </button>
                    <!-- /ko -->
                </div>
            </div>
        </form>
    </div>
</div>
